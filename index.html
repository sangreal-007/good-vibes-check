<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .separator {
            margin: 20px 0;
            border-bottom: 2px solid #333;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Good Vibes Check! âœ¨</h1>
    <p>Weâ€™re here to check in on you and send some positive vibes your way.</p>
    <button id="startBtn">Press to begin...</button>

    <div id="questions" style="display:none;">
        <p id="question-text"></p>
        <input type="text" id="userInput">
        <button id="submitBtn">Submit</button>
        <div class="separator"></div>
        <p id="output"></p>
    </div>

    <script>
        let currentStep = 0;
        const questions = [
            "Do you feel good today? (yes/no/idk):",
            "Do you have something you're excited to work on today? (yes/no/maybe):",
            "What's something you're grateful for today? (type anything):"
        ];

        const responses = [
            {
                yes: "Thatâ€™s awesome! Keep spreading those good vibes! ðŸŒŸ",
                no: "Thatâ€™s okay. Not every day has to be perfect. ðŸŒ±",
                idk: "Itâ€™s okay not to know how you feel sometimes. ðŸ’•",
                default: "Hmm, I didn't understand that, but I hope you feel good today! ðŸ«¶"
            },
            {
                yes: "Fantastic! Go after it with everything youâ€™ve got! ðŸŒŸ",
                no: "That's okay. Rest is important too! ðŸŒ·",
                maybe: "That's the spirit! Even a little excitement can lead to great things! âœ¨",
                default: "No worries! Just take it easy and focus on what makes you feel good. ðŸ«‚"
            },
            {
                default: "Thatâ€™s wonderful! Being grateful for what you mentioned is a beautiful way to stay positive. âœ¨"
            }
        ];

        document.getElementById("startBtn").addEventListener("click", function () {
            document.getElementById("startBtn").style.display = "none";
            document.getElementById("questions").style.display = "block";
            askQuestion();
        });

        document.getElementById("submitBtn").addEventListener("click", function () {
            handleResponse();
        });

        function askQuestion() {
            if (currentStep < questions.length) {
                document.getElementById("question-text").textContent = questions[currentStep];
                document.getElementById("userInput").value = ""; // Clear input for the next question
                document.getElementById("output").textContent = "";
            } else {
                document.getElementById("questions").style.display = "none";
                document.getElementById("output").innerHTML = "Thank you for joining the Good Vibes Check today. I believe in you, and hope you have an amazing rest of the day! ðŸ¥°";
            }
        }

        function handleResponse() {
            const userInput = document.getElementById("userInput").value.toLowerCase();
            let outputMessage;

            if (currentStep < 2) {
                outputMessage = responses[currentStep][userInput] || responses[currentStep].default;
            } else {
                outputMessage = responses[currentStep].default.replace("what you mentioned", userInput);
            }

            document.getElementById("output").textContent = outputMessage;
            currentStep++;
            askQuestion();
        }
    </script>

</body>
</html>
